<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="userstyle.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Registro</h1>
        <form action="ejemplo.php" method="get">
            <div class="user">
                <div class="box">
                    <label for="">Seleccione su documento</label>
                    <select name="" id="">
                        <option value="" selected>Escoje tu tipo</option>
                        <option value="">Cedula de ciudadania</option>
                        <option value="">Cedula de extranjeria</option>
                        <option value="">Tarjeta de identidad</option>
                    </select>
                </div>
                <div class="box">
                    <span class="details">Digite su N° de documento
                        <input type="number" name="" id="">
                    </span>
                </div>
                <div class="box">
                    <span class="details">Apellido(s)
                        <input type="text" name="" id="">
                    </span>
                </div>
                <div class="box">
                    <span class="details">Nombre(s)
                        <input type="text" name="" id="">
                    </span>
                </div>
                <div class="box">
                    <span class="details">Ciudad
                        <input type="text" name="" id="">
                    </span>
                </div>
                <div class="box">
                    <span class="details">Dirección
                        <input type="text" name="" id="">
                    </span>
                </div>
                <div class="box">
                    <span class="details">Celular
                        <input type="number" name="" id="" min="1" max="3">
                    </span>
                </div>
                <div class="box">
                    <span class="details">Correo electronico
                        <input type="text" name="" id="">
                    </span>
                </div>
            </div>
        </form>
        <button type="submit">Enviar</button>
        <button type="reset">Restablecer</button>
    </div>
</body>
</html>
